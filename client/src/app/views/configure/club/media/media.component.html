<table>
  <tbody>
    <tr role="listitem" *ngFor="let discipline of disciplines">
      <td class="disciplines">
        <label>{{ discipline.name }}</label>
      </td>
      <td class="media">
        <div class="flex">
          <div class="action-buttons">
            <button mat-icon-button *ngIf="hasMedia(discipline) && !isPlaying(getMedia(discipline))" type="button" (click)="previewMedia(discipline)"
                    [title]="'Play media' | translate" aria-label="Play media">
              <i class="fa fa-fw fa-play"></i>
            </button>
            <button mat-icon-button *ngIf="hasMedia(discipline) && isPlaying(getMedia(discipline))" type="button" (click)="stopMedia(discipline)"
                    [title]="'Stop playing' | translate" aria-label="Stop playing">
              <i class="fa fa-fw fa-stop"></i>
            </button>
            <button mat-icon-button *ngIf="hasMedia(discipline)" type="button" (click)="removeMedia(discipline)" class="warning"
                    [title]="'Remove media' | translate" aria-label="Remove media">
              <i class="fa fa-fw fa-trash"></i>
            </button>
            <a mat-icon-button class="file-upload" *ngIf="!hasMedia(discipline)" [title]="'Upload media' | translate" aria-label="Upload media">
              <input type="file" (change)="fileAdded($event, discipline)" accept=".mp3,.wav">
              <i class="fa fa-fw fa-upload"></i>
            </a>
          </div>
          <label *ngIf="hasMedia(discipline)" class="flex-col media-name"><small>{{ getMedia(discipline).originalName }}</small></label>
        </div>
      </td>
    </tr>
  </tbody>
</table>
