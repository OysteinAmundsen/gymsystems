<h2 mat-dialog-title *ngIf="data.header != null && data.header != ''">{{ data.header }}</h2>
<h2 mat-dialog-title *ngIf="data.header == null">{{ 'Error' | translate }}</h2>

<mat-dialog-content>
  {{ data.message }}
  <pre *ngIf="data.stack">{{ data.stack }}</pre>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()" aria-label="Confirm and close">{{'Ok' | translate}}</button>
</mat-dialog-actions>
<footer>
  <mat-progress-bar mode="determinate" [value]="timeRemaining"></mat-progress-bar>
</footer>
