<svg viewBox="0 0 200 40" preserveAspectRatio="none" class="site-header-background">
  <path d="M 0,0 H 200 V 13 c -139,0 -149,1 -200,23 z" />
  <path d="M 0,0 H 200 V 13 c -139,0 -149,1 -200,17 z" />
  <path d="M 0,0 H 200 V 13 c -139,0 -149,1 -200,11 z" />
</svg>
<nav>
  <div class="container">
    <header>
      <a class="appLogo" routerLink="/"><span>Gym</span><span>Systems</span></a>
    </header>
    <app-fa name="bars" fw="true" size="2" (click)="toggleNav($event)"></app-fa>
    <ul class="pull-right" [ngClass]="{'open': navState === true}" (window:click)="closeNav($event)">
      <li>
        <a routerLink="/">
          <app-fa name="home" fw="true"></app-fa> <span translate>Home</span> </a>
      </li>
      <li [routerLinkActive]="['active']" *appIfAuth="false">
        <a routerLink="/login" [queryParams]="{u: locationHref}">
          <app-fa name="sign-in" fw="true"></app-fa> <span translate>Login</span> </a>
      </li>
      <li [routerLinkActive]="['active']" *appIfAuth="'Club'">
        <a routerLink="/configure">
          <app-fa name="cogs" fw="true"></app-fa> <span translate>Configure</span> </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>

<app-dialog [isOpen]="error != null" [noButtons]="true" (onCancel)="error = null">{{ error }}</app-dialog>

<footer>
  <svg viewBox="0 0 200 40" preserveAspectRatio="none" class="site-header-background">
    <path d="M 200,21 H 0 v -1 C 132,20 149,18 200,0 Z"/>
    <path d="m 200,21 h -200 v -1 c 140,0 155,-1 200,-16 z"/>
    <path d="m 200,21 h -200 v -1 c 140,0 150,1 200,-11 z"/>
  </svg>
  <div class="container">
    <div class="language-selector">
      <span (click)="changeLang('no')" [ngClass]="'clickable flag-icon flag-icon-no ' + (currentLang === 'no' ? 'selected' : '')"></span>
      <span (click)="changeLang('en')" [ngClass]="'clickable flag-icon flag-icon-gb ' + (currentLang === 'en' ? 'selected' : '')"></span>
    </div>
    <span *ngIf="user" class="user-info">
      <b translate>Logged in as: </b><i>{{ user.name }}</i><br>
      <a [routerLink]="['/logout']"><app-fa name="sign-out"></app-fa><span translate>Logout</span></a>
    </span>
    <div class="pull-left logo">
      <a href="http://www.haugesundturn.no/"><img src="assets/images/Logo-Haugesund-Turnforening.white.svg" height="101" alt="Haugesund Turnforening" title="Haugesund Turnforening"></a>
      <a href="http://www.gymogturn.no/"><img src="assets/images/NGTF_logo_farger.png" alt="Norges gym- og Turnforening" title="Norges gym- og Turnforening"></a>
    </div>
  </div>
</footer>
