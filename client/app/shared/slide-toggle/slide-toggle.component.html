<label class="label">
  <div class="container">
    <div class="bar"></div>
    <div class="thumb-container">
      <div class="thumb">
        <div class="mat-ink-ripple"></div>
      </div>
    </div>
    <input class="input cdk-visually-hidden" type="checkbox" (change)="onStateChange($event)" #toggler tabindex="0">
  </div>
  <span class="content" *ngIf="state === onState">{{ onLabel }}</span>
  <span class="content" *ngIf="state === offState">{{ offLabel }}</span>
</label>
