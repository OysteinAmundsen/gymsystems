<h2 mat-dialog-title *ngIf="data.header != null && data.header != ''">{{ data.header }}</h2>
<h2 mat-dialog-title *ngIf="data.header == null">{{ 'Error' | translate }}</h2>

<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">{{'Ok' | translate}}</button>
</mat-dialog-actions>
<footer>
  <mat-progress-bar mode="determinate" [value]="timeRemaining"></mat-progress-bar>
</footer>
