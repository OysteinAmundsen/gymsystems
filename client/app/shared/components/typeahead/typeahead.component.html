<input type="search" (focus)="onEnter()" (blur)="onLeave()" (keydown)="onKeyPress($event)" [(value)]="value" required="{{required}}" autocomplete="off" [disabled]="disabled">
<ng-content></ng-content>
<div *ngIf="popupVisible" class="panel">
  <ul>
    <li *ngFor="let item of matches; let i = index;" (mousedown)="select(item)" [ngClass]="{'selected': i === selectedIndex}">
      <p>{{item[itemText]}}</p>
    </li>
  </ul>
</div>
