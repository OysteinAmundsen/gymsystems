<button [type]="buttonType" [disabled]="disabled" [title]="'Save' | translate" (click)="click()">
  <app-fa [name]="isSaving ? 'circle-o-notch fa-spin' : 'save'" fw="true"></app-fa>
  <span translate>Save</span>
</button>
<output [innerHtml]="message" *ngIf="message" [ngClass]="{'success': success, 'warning': !success}"></output>
