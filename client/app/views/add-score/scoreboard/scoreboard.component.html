<form [formGroup]="scoreForm" (ngSubmit)="onSubmit(scoreForm.values)" *ngIf="scoreGroups && scoreGroups.length">
  <div role="table">
    <div role="row">
      <app-score-group *ngFor="let group of scoreGroups" [model]="group" [form]="scoreForm" class="x{{ group.scores ? group.scores.length : '0' }} group_{{ group.type }}"></app-score-group>

      <section>
        <header>Final score</header>
        <div *ngFor="let type of scoreGroups" (click)="selectGroup(type)">
          <label class="large">{{ type.type }} : </label>
          <label class="small">{{ type.header }} <small>[{{ type.type }}]</small>: </label>
          <code>{{ type.avg || 0 | number:'1.2-2' }}&nbsp;</code>
        </div>
        <footer>
          <label class="large">F:</label>
          <label class="small">Final score:</label>
          <code>{{ grandTotal | number:'1.3-3' }}</code>
        </footer>
      </section>
    </div>
  </div>

  <footer>
    <button type="submit"><app-fa name="save" fw="true"></app-fa> Save score</button>
  </footer>
</form>

<div *ngIf="!scoreGroups || !scoreGroups.length">
  <h2>Oooops! <small>No scoregroups configured!</small></h2>
  <br>
  <p>Go to <a [routerLink]="['/configure/score']">Score configuration</a> to finish setup.</p>
</div>
