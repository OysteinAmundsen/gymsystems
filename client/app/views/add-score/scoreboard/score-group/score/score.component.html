<span [formGroup]="form">
  <label attr.for="field_{{ model.shortName }}">{{ model.shortName }} </label>
  <input type="number"
          id="field_{{ model.shortName }}"
          name="field_{{ model.shortName }}"
          max="{{ model.max }}"
          min="{{ model.min }}"
          maxlength="3"
          step="0.1"
          [formControlName]="'field_' + model.shortName"
          (keydown)="onKey($event)"/>
</span>
