<span [formGroup]="form">
  <label for="field_{{ model.scoreGroup.type }}_{{model.judgeIndex}}">{{model.scoreGroup.type}}{{model.judgeIndex}}</label>
  <input type="number"
          id="field_{{ model.scoreGroup.type }}_{{model.judgeIndex}}"
          name="field_{{ model.scoreGroup.type }}_{{model.judgeIndex}}"
          max="{{ model.scoreGroup.max }}"
          min="{{ model.scoreGroup.min }}"
          maxlength="3"
          step="0.1"
          [formControlName]="'field_' + model.scoreGroup.type + '_' + model.judgeIndex"
          #score/>
</span>
