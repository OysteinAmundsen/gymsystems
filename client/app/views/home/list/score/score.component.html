<span [formGroup]="form">
  <label for="field_{{ model.scoreGroup.type }}_{{index}}">{{model.scoreGroup.type}}{{index + 1}}</label>
  <input type="number"
          id="field_{{ model.scoreGroup.type }}_{{index}}"
          name="field_{{ model.scoreGroup.type }}_{{index}}"
          max="{{ model.scoreGroup.max }}"
          min="{{ model.scoreGroup.min }}"
          maxlength="3"
          step="0.1"
          [formControlName]="'field_' + model.scoreGroup.type + '_' + index"
          #score/>
</span>
