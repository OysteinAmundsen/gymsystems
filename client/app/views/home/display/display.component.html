<header *ngIf="tournament">
  <h2>
    <span>{{ tournament.name }}</span>
    <small>{{ tournament.startDate | date: 'dd.MM.yyyy' }}</small>
  </h2>
  <button type="button" class="pull-right primary raised" [routerLink]="['/list', tournament.id]">
    <app-fa name="list" fw="true"></app-fa>
    <span translate>List</span>
  </button>
  <button type="button" class="pull-right" *appIfAuth="'Admin'" [routerLink]="['/configure/display']">
    <app-fa name="cog" fw="true"></app-fa>
    <span translate>Settings </span>
  </button>
</header>

<div role="table">
  <div role="row" *ngIf="display">
    <section [routerLink]="['./1']">
      <div [innerHtml]="display[0]"></div>
    </section>
    <section [routerLink]="['./2']">
      <div [innerHtml]="display[1]"></div>
    </section>
  </div>
</div>

<aside translate>Click a panel to go fullscreen. Press <kbd>ESC</kbd> twice to return.</aside>
