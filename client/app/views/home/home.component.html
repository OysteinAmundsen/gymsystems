<section *ngFor="let type of types;">
  <app-panel *ngIf="type.tournaments && type.tournaments.length">
    <div class="head">
      <span>{{ type.name }} tournaments</span>
    </div>
    <table class="table-hover" role="list" class="editable">
      <thead>
        <tr>
          <th>Tournament</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tournament of type.tournaments" role="menuitem" [routerLink]="['/list/', tournament.id]" role="listitem">
          <td>{{ tournament.name }}</td>
          <td>{{ tournament.startDate | date: 'dd.MM.yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </app-panel>
</section>
