<div role="table">
  <div role="row" *ngIf="display">
    <section [routerLink]="['./1']" class="displayContainer">
      <div [innerHtml]="display[0]" class="display"></div>
    </section>
    <section [routerLink]="['./2']" class="displayContainer">
      <div [innerHtml]="display[1]" class="display"></div>
    </section>
  </div>
</div>

<aside translate>Click a panel to go fullscreen. Press <kbd>ESC</kbd> twice to return.</aside>
