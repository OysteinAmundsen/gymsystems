<h1>
  <fa name="cogs" fw="true"></fa>
  <span translate>Advanced settings</span>
</h1>

<!-- Div configurational objects -->
<form (submit)="save()" class="horizontal" [formGroup]="configForm">

  <section class="floorTime flex">
    <header class="flex-col" translate>Default floor time</header>
    <article class="flex-col">
      <div>
        <mat-form-field>
          <input matInput type="number" name="executionTime" formControlName="executionTime" placeholder="{{'Execution' | translate}}"/>
          <small matSuffix translate>min</small>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="number" name="trainingTime" formControlName="trainingTime" placeholder="{{'Training' | translate}}"/>
          <small matSuffix translate>min</small>
        </mat-form-field>
      </div>
    </article>
  </section>

  <section class="ageLimits flex">
    <header class="flex-col" translate>Age limits</header>
    <article class="flex-col">
      <div>
        <label translate>Aspirant</label>
        <mat-form-field>
          <input matInput type="number" name="aspirant-min" formControlName="agelimit.aspirant.min" placeholder="{{'Min' | translate}}"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" name="aspirant-max" formControlName="agelimit.aspirant.max" placeholder="{{'Max' | translate}}"/>
        </mat-form-field>
      </div>
      <div>
        <label translate>Rekrutt</label>
        <mat-form-field>
          <input matInput type="number" name="rekrutt-min" formControlName="agelimit.rekrutt.min" placeholder="{{'Min' | translate}}"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" name="rekrutt-max" formControlName="agelimit.rekrutt.max" placeholder="{{'Max' | translate}}"/>
        </mat-form-field>
      </div>
      <div>
        <label translate>Junior</label>
        <mat-form-field>
          <input matInput type="number" name="junior-min" formControlName="agelimit.junior.min" placeholder="{{'Min' | translate}}"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" name="junior-max" formControlName="agelimit.junior.max" placeholder="{{'Max' | translate}}"/>
        </mat-form-field>
      </div>
      <div>
        <label translate>Senior</label>
        <mat-form-field>
          <input matInput type="number" name="senior-min" formControlName="agelimit.senior.min" placeholder="{{'Min' | translate}}"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" name="senior-max" formControlName="agelimit.senior.max" placeholder="{{'Max' | translate}}"/>
        </mat-form-field>
      </div>
    </article>
  </section>


  <!-- Default types and values -->
  <section class="flex">
    <header class="flex-col" translate>Default values</header>
    <article class="flex-col">
      <mat-tab-group *ngIf="defaultValues">
        <mat-tab>
          <ng-template mat-tab-label>
            <fa name="cubes" fw="true"></fa> <span translate>Divisions</span>
          </ng-template>
          <app-score-system [scoreGroupList]="defaultValues.scoreGroup" (scoreGroupListChanged)="valueChanged('scoreGroup', $event)" [standalone]="true"></app-score-system>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <fa name="heartbeat" fw="true"></fa> <span translate>Disciplines</span>
          </ng-template>
          <app-disciplines [disciplineList]="defaultValues.discipline" (disciplineListchanged)="valueChanged('discipline', $event)" [standalone]="true"></app-disciplines>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <fa name="star" fw="true"></fa> <span translate>Score system</span>
          </ng-template>
          <app-divisions [divisions]="defaultValues.division" (divisionsChanged)="valueChanged('division', $event)" [standalone]="true"></app-divisions>
        </mat-tab>
      </mat-tab-group>
    </article>
  </section>

  <div class="row">
    <app-save-button buttonType="submit" [disabled]="configForm.invalid"></app-save-button>
  </div>
</form>
