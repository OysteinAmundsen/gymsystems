<h1>
  <fa name="cogs" fw="true"></fa>
  <span translate>Advanced settings</span>
</h1>

<!-- Div configurational objects -->
<form (submit)="save()" class="horizontal" [formGroup]="configForm">

  <section class="floorTime flex">
    <header class="flex-col" translate>Default floor time (in minutes)</header>
    <article class="flex-col">
      <div>
        <span appFloatingLabelContainer>
          <label translate>Execution</label>
          <input type="number" name="executionTime" formControlName="executionTime" />
        </span>
      </div>
      <div>
        <span appFloatingLabelContainer>
          <label translate>Training</label>
          <input type="number" name="trainingTime" formControlName="trainingTime" />
        </span>
      </div>
    </article>
  </section>

  <section class="ageLimits flex">
    <header class="flex-col" translate>Age limits</header>
    <article class="flex-col">
      <div>
        <label translate>Aspirant</label>
        <span appFloatingLabelContainer>
          <label translate>Min</label>
          <input type="number" name="aspirant-min" formControlName="agelimit.aspirant.min" />
        </span>
        <span appFloatingLabelContainer>
          <label translate>Max</label>
          <input type="number" name="aspirant-max" formControlName="agelimit.aspirant.max" />
        </span>
      </div>
      <div>
        <label translate>Rekrutt</label>
        <span appFloatingLabelContainer>
          <label translate>Min</label>
          <input type="number" name="rekrutt-min" formControlName="agelimit.rekrutt.min" />
        </span>
        <span appFloatingLabelContainer>
          <label translate>Max</label>
          <input type="number" name="rekrutt-max" formControlName="agelimit.rekrutt.max" />
        </span>
      </div>
      <div>
        <label translate>Junior</label>
        <span appFloatingLabelContainer>
          <label translate>Min</label>
          <input type="number" name="junior-min" formControlName="agelimit.junior.min" />
        </span>
        <span appFloatingLabelContainer>
          <label translate>Max</label>
          <input type="number" name="junior-max" formControlName="agelimit.junior.max" />
        </span>
      </div>
      <div>
        <label translate>Senior</label>
        <span appFloatingLabelContainer>
          <label translate>Min</label>
          <input type="number" name="senior-min" formControlName="agelimit.senior.min" />
        </span>
        <span appFloatingLabelContainer>
          <label translate>Max</label>
          <input type="number" name="senior-max" formControlName="agelimit.senior.max" />
        </span>
      </div>
    </article>
  </section>


  <!-- Default types and values -->
  <section class="flex">
    <header class="flex-col" translate>Default values</header>
    <article class="flex-col">
      <md-tab-group *ngIf="defaultValues">
        <md-tab>
          <ng-template md-tab-label>
            <fa name="cubes" fw="true"></fa> <span translate>Divisions</span>
          </ng-template>
          <app-score-system [scoreGroupList]="defaultValues.scoreGroup" (scoreGroupListChanged)="valueChanged('scoreGroup', $event)" [standalone]="true"></app-score-system>
        </md-tab>
        <md-tab>
          <ng-template md-tab-label>
            <fa name="heartbeat" fw="true"></fa> <span translate>Disciplines</span>
          </ng-template>
          <app-disciplines [disciplineList]="defaultValues.discipline" (disciplineListchanged)="valueChanged('discipline', $event)" [standalone]="true"></app-disciplines>
        </md-tab>
        <md-tab>
          <ng-template md-tab-label>
            <fa name="star" fw="true"></fa> <span translate>Score system</span>
          </ng-template>
          <app-divisions [divisions]="defaultValues.division" (divisionsChanged)="valueChanged('division', $event)" [standalone]="true"></app-divisions>
        </md-tab>
      </md-tab-group>
    </article>
  </section>

  <div class="row">
    <app-save-button buttonType="submit" [disabled]="configForm.invalid"></app-save-button>
  </div>
</form>
