<h1>
  <app-fa name="cogs" fw="true"></app-fa>
  <span translate>Advanced settings</span>
</h1>

<h3>DefaultValues</h3>
<menu role="tablist">
  <ul>
    <li *ngFor="let v of defaultValueKeys" (click)="selected = v" [ngClass]="{'active': selected === v}">
      <a>{{v}}</a>
    </li>
  </ul>
</menu>

<div *ngFor="let v of defaultValueKeys" [id]="v">
  <textarea #area name="v" [rows]="getRows(defaultValues[v])" *ngIf="selected === v" (change)="valueChanged(v)">{{defaultValues[v] | json}}</textarea>
</div>

<footer>
  <button type="submit" title="Save" (click)="save()"><app-fa name="save" fw="true"></app-fa> <span translate>Save</span></button>
</footer>
