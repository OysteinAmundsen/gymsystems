<form [formGroup]="divisionForm" (submit)="save()">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <mat-form-field [className]="!division.type ? 'col-6' : 'col-12'">
          <input matInput type="text" formControlName="name" placeholder="{{'Name' | translate}}" appAutofocus>
        </mat-form-field>
        <mat-form-field *ngIf="!division.type" class="col-6">
          <mat-select formControlName="type" placeholder="{{'Type' | translate}}">
            <mat-option *ngFor="let type of types" [value]="type.id">{{type.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <app-save-button buttonType="submit" [disabled]="divisionForm.invalid || divisionForm.pristine"></app-save-button>
      <button type="button" [title]="'Cancel' | translate" (click)="close()"><fa name="ban" fw="true"></fa> <span translate>Cancel</span></button>
      <button type="button" *ngIf="standalone || divisionForm.value.id" [title]="'Delete' | translate" class="pull-right warning" (click)="delete()"><fa name="trash" fw="true"></fa> <span translate>Delete</span></button>
    </mat-card-actions>
  </mat-card>
</form>
