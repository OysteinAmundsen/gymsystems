<h1>
  <fa name="trophy" fw="true"></fa>
  <span translate>Tournaments</span>
</h1>

<div class="table-responsive">
  <table role="list" class="editable">
    <thead>
      <tr>
        <th translate>Name</th>
        <th translate>Start date</th>
        <th translate>End date</th>
        <th translate>Location</th>
        <th translate>Organized by</th>
        <th translate *appIfAuth="'Admin'">Created by</th>
      </tr>
    </thead>
    <tbody *ngFor="let tournament of tournamentList">
      <tr [routerLink]="['.', tournament.id]" role="listitem">
        <td>{{ tournament.name }}</td>
        <td>{{ tournament.startDate | date }}</td>
        <td>{{ tournament.endDate | date }}</td>
        <td>{{ tournament.venue.name }}</td>
        <td>{{ tournament.club.name }}</td>
        <td *appIfAuth="'Admin'">{{ tournament.createdBy.name }}</td>
      </tr>
    </tbody>
  </table>
</div>

<button type="button" [title]="'Add' | translate" [routerLink]="['./add']" *appIfAuth="'Organizer'">
  <fa name="plus" fw="true"></fa>
  <span translate>Add Tournament</span>
</button>
