<!-- 1 Page per item in the schedule -->
<section *ngFor="let item of schedule">

  <!-- 1 box per judgetype for the discipline -->
  <article *ngFor="let judge of judges(item)">
    <header>
      <div>{{ judge.divisionName }} - {{ judge.disciplineName }}</div>
      <h2>{{ judge.startNo }}</h2>
      <h3>{{ judge.clubName }}</h3>
    </header>

    <h1>
      <div *ngFor="let type of judge.type" class="type">
        {{ type }}:
        <div class="box">&nbsp;</div>
      </div>
    </h1>

    <footer>
      {{ judge.name }}
      <small>www.gymsystems.org</small>
    </footer>
  </article>
</section>
