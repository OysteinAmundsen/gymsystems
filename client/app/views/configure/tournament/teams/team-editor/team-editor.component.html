<form class="panel" [formGroup]="teamForm" (submit)="save()">
  <fieldset>
    <div class="row">
      <div [ngClass]="{'col-7': !currentUser.club, 'col-12': currentUser.club}" appFloatingLabelContainer>
        <label translate>Name</label>
        <input type="text" formControlName="name" appAutofocus>
      </div>
      <div class="col-5" appFloatingLabelContainer *ngIf="!currentUser.club">
        <label translate>Club</label>
        <app-typeahead itemText="name" [items]="clubs" [getMatches]="getClubMatchesFn()" formControlName="club" [(selectedItem)]="selectedClub"></app-typeahead>
      </div>
    </div>
  </fieldset>
  <div class="row">
    <div class="col-6">
      <header>
        <h2>
          <app-fa name="cubes" fw="true"></app-fa>
          <span translate>Division</span>
        </h2>
      </header>
      <fieldset>

        <div appFloatingLabel>
          <label>
            <app-fa name="venus-mars" fw="true"></app-fa>
            <span translate>Gender group</span>
          </label>
          <select formControlName="genderDivision">
            <option *ngFor="let division of genderDivisions" [ngValue]="division.id">{{division.name}}</option>
          </select>
        </div>

        <div appFloatingLabel>
          <label>
            <app-fa name="child" fw="true"></app-fa>
            <span translate>Age group</span>
          </label>
          <select formControlName="ageDivision">
            <option *ngFor="let division of ageDivisions" [ngValue]="division.id">{{division.name}}</option>
          </select>
        </div>

      </fieldset>
    </div>

    <div class="col-6">
      <header>
        <h2>
          <app-fa name="heartbeat" fw="true"></app-fa>
          <span translate>Disciplines</span>
          <app-slide-toggle [onLabel]="TeamGym" [offLabel]="National" [onState]="classes.TeamGym" [offState]="classes.National" [initState]="classes.National" formControlName="class"></app-slide-toggle>
        </h2>
      </header>
      <div>
        <table role="list">
          <tr role="listitem">
            <td><label><input type="checkbox" [checked]="allChecked" (click)="toggleChecked()" [disabled]="teamForm.value.class === classes.TeamGym"> <span translate>All</span></label></td>
            <td class="media-head"><app-fa name="music" fw="true"></app-fa></td>
          </tr>
          <tbody *ngFor="let discipline of disciplines">
            <tr role="listitem">
              <td>
                <label>
                  <input type="checkbox" #selectedDisciplines [attr.data]="discipline.id" (change)="disciplinesChanged()" [disabled]="teamForm.value.class === classes.TeamGym">
                  {{ discipline.name }}
                </label>
              </td>
              <td class="media">
                <button *ngIf="hasMedia(discipline) && !isPlaying(getMedia(discipline))" type="button" (click)="previewMedia(discipline)" [title]="'Play media' | translate"><app-fa name="play" fw="true"></app-fa></button>
                <button *ngIf="hasMedia(discipline) && isPlaying(getMedia(discipline))" type="button" (click)="stopMedia(discipline)" [title]="'Stop playing' | translate"><app-fa name="stop" fw="true"></app-fa></button>
                <button *ngIf="hasMedia(discipline)" type="button" (click)="removeMedia(discipline)" class="warning" [title]="'Remove media' | translate"><app-fa name="trash" fw="true"></app-fa></button>
                <label class="file-upload btn" *ngIf="!hasMedia(discipline) && !teamForm.invalid && selectedDisciplines.checked" [title]="'Upload media' | translate">
                  <input type="file" (change)="fileAdded($event, discipline)" accept=".mp3,.wav">
                  <app-fa name="upload" fw="true"></app-fa>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <footer>
    <button type="submit" [title]="'Save' | translate" [disabled]="teamForm.invalid || teamForm.pristine"><app-fa [name]="isSaving ? 'circle-o-notch fa-spin' : 'save'" fw="true"></app-fa> <span translate>Save</span></button>
    <button type="button" [title]="'Cancel' | translate" (click)="close()"><app-fa name="ban" fw="true"></app-fa> <span translate>Cancel</span></button>
    <button type="button" *ngIf="teamForm.value.id" [title]="'Delete' | translate" class="pull-right warning" (click)="delete()"><app-fa name="trash" fw="true"></app-fa> <span translate>Delete</span></button>
  </footer>
</form>
