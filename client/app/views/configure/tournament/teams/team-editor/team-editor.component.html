<form class="panel" [formGroup]="teamForm" (submit)="save()">
  <fieldset>
    <div class="row">
      <div class="col-12" appFloatingLabelContainer>
        <label>Name</label>
        <input type="text" formControlName="name" appAutofocus>
      </div>
    </div>
  </fieldset>
  <div class="row">
    <div class="col-6">
      <header>
        <h2>
          <app-fa name="cubes" fw="true"></app-fa>
          <span>Division</span>
        </h2>
      </header>
      <fieldset>

        <div appFloatingLabel>
          <label>
            <app-fa name="venus-mars" fw="true"></app-fa>
            <span>Gender group</span>
          </label>
          <select formControlName="genderDivision">
            <option *ngFor="let division of genderDivisions" [ngValue]="division.id">{{division.name}}</option>
          </select>
        </div>

        <div appFloatingLabel>
          <label>
            <app-fa name="child" fw="true"></app-fa>
            <span>Age group</span>
          </label>
          <select formControlName="ageDivision">
            <option *ngFor="let division of ageDivisions" [ngValue]="division.id">{{division.name}}</option>
          </select>
        </div>

      </fieldset>
    </div>

    <div class="col-6">
      <header>
        <h2>
          <app-fa name="heartbeat" fw="true"></app-fa>
          <span>Disciplines</span>
        </h2>
      </header>
      <table role="list">
        <tr role="listitem">
          <td><label><input type="checkbox" [checked]="allChecked" (click)="toggleChecked()"> All</label></td>
        </tr>
        <tbody *ngFor="let discipline of disciplines">
          <tr role="listitem">
            <td>
              <label>
                <input type="checkbox" #selectedDisciplines [attr.data]="discipline.id">
                {{ discipline.name }}
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <footer>
    <button type="submit" title="Save" [disabled]="teamForm.invalid"><app-fa name="save" fw="true"></app-fa> <span>Save</span></button>
    <button type="button" title="Cancel" (click)="close()"><app-fa name="ban" fw="true"></app-fa> <span>Cancel</span></button>
    <button type="button" *ngIf="teamForm.value.id" title="Delete" class="pull-right warning" (click)="delete()"><app-fa name="trash" fw="true"></app-fa> <span>Delete</span></button>
  </footer>
</form>
