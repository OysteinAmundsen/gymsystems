<h1>
  <app-fa name="users" fw="true"></app-fa>
  Teams
</h1>

<table role="list">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody *ngFor="let team of teamList">
    <tr *ngIf="team !== selected" (click)="select(team)" role="listitem">
      <td>{{ team.name }}</td>
      <td>{{ team.description }}</td>
    </tr>
    <tr *ngIf="team === selected">
      <td colspan="2">
        <app-team-editor [team]="selected" (teamChanged)="onChange($event)"></app-team-editor>
      </td>
    </tr>
  </tbody>
</table>

<button *ngIf="selected == null" (click)="addTeam()">
  <app-fa name="plus" fw="true"></app-fa>
  Add Team
</button>
