<div class="table-responsive">
  <table role="list" class="editable">
    <thead>
      <tr>
        <th translate>Name</th>
        <th translate>Division</th>
        <th translate>Disciplines</th>
        <th translate>Club</th>
      </tr>
    </thead>
    <tbody *ngFor="let team of teamList" [ngClass]="{'unselectable': !canSelect(team)}" [title]="!canSelect(team) ? 'You do not have the privileges to edit this team' : ''">
      <tr *ngIf="team !== selected" (click)="select(team)" role="listitem">
        <td>{{ team.name }}</td>
        <td>{{ divisions(team) }}</td>
        <td [innerHTML]="disciplines(team)"></td>
        <td>{{ team.club ? team.club.name : '' }}</td>
      </tr>
      <tr *ngIf="team === selected">
        <td colspan="4">
          <app-team-editor [tournament]="tournament" [team]="selected" (teamChanged)="onChange($event)"></app-team-editor>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button type="button" *ngIf="selected == null" [title]="'Add' | translate" (click)="addTeam()" [disabled]="(availableSlots - freeSlots) < 2">
  <fa name="plus" fw="true"></fa>
  <span translate>Add Team</span>
</button>

<span [title]="'positions taken / positions available' | translate" *ngIf="availableSlots > ( freeSlots - tournament.disciplines.length + 1)">{{ freeSlots }} / {{ availableSlots }}</span>
<span *ngIf="availableSlots <= ( freeSlots - tournament.disciplines.length + 1)" class="warning" [title]="'We\'ve filled all available positions of this tournament.' | translate">
  <fa name="warning" fw="true"></fa>
  <span translate>We're very sorry, registration is closed!</span>
</span>
