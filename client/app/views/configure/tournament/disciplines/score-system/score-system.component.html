<h2>
  <app-fa name="star" fw="true"></app-fa>
  "{{ discipline.name }}" score system
</h2>

<table role="list" class="editable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Judges</th>
      <th>Max</th>
      <th>Min</th>
    </tr>
  </thead>
  <tbody *ngFor="let score of scoreGroupList">
    <tr *ngIf="score !== selected" (click)="select(score)" role="listitem">
      <td>{{ score.name }}</td>
      <td>{{ score.type}}</td>
      <td>{{ score.judges}}</td>
      <td>{{ score.max}}</td>
      <td>{{ score.min}}</td>
    </tr>
    <tr *ngIf="score === selected">
      <td colspan="5">
        <app-score-group-editor [scoreGroup]="selected" [discipline]="discipline" (scoreChanged)="onChange($event)"></app-score-group-editor>
      </td>
    </tr>
  </tbody>
</table>

<button type="button" *ngIf="selected == null" title="Add" (click)="addScoreGroup()">
  <app-fa name="plus" fw="true"></app-fa>
  <span>Add ScoreGroup</span>
</button>
<button type="button" *ngIf="selected == null && canAddDefaults" title="Add default" (click)="addDefaults()">
  <app-fa name="plus-circle" fw="true"></app-fa>
  <span>Add Default ScoreGroups</span>
</button>
