<form [formGroup]="disciplineForm" (submit)="save()">
  <mat-card>
    <mat-card-content>
      <fieldset>
        <div class="row">
          <mat-form-field class="col-12">
            <input matInput type="text" formControlName="name" placeholder="{{'Name' | translate}}" appAutofocus>
          </mat-form-field>
        </div>
      </fieldset>

      <fieldset *ngIf="disciplineForm.value.id">
        <h2>
          <fa name="star" fw="true"></fa>
          "{{ discipline.name }}" <span translate>score system</span>
        </h2>

        <app-score-system [discipline]="discipline" (editModeChanged)="editingScore = $event"></app-score-system>
      </fieldset>
    </mat-card-content>
    <mat-card-actions *ngIf="!editingScore">
      <app-save-button buttonType="submit" [disabled]="disciplineForm.invalid || disciplineForm.pristine"></app-save-button>
      <button mat-raised-button type="button" [title]="'Cancel' | translate" (click)="cancel()"><fa name="arrow-left" fw="true"></fa> <span translate>Go back</span></button>
      <button mat-raised-button type="button" *ngIf="standalone || disciplineForm.value.id" [title]="'Delete' | translate" class="pull-right mat-warn" (click)="delete()"><fa name="trash" fw="true"></fa> <span translate>Delete</span></button>
    </mat-card-actions>
  </mat-card>
</form>
