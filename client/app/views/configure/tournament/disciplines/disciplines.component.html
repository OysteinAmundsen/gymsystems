<table role="list">
  <tbody *ngFor="let discipline of disciplineList">
    <tr *ngIf="discipline !== selected" (click)="select(discipline)" role="listitem">
      <td>{{ discipline.name }}</td>
    </tr>
    <tr *ngIf="discipline === selected">
      <td colspan="1">
        <app-discipline-editor [discipline]="selected" (disciplineChanged)="onChange($event)"></app-discipline-editor>
      </td>
    </tr>
  </tbody>
</table>

<button type="button" *ngIf="selected == null" title="Add" (click)="addDiscipline()">
  <app-fa name="plus" fw="true"></app-fa>
  <span>Add Disciplines</span>
</button>
<button type="button" *ngIf="selected == null && canAddDefaults" title="Add default" (click)="addDefaults()">
  <app-fa name="plus-circle" fw="true"></app-fa>
  <span>Add Default Disciplines</span>
</button>
