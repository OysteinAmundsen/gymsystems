<table role="list">
  <tbody *ngFor="let discipline of disciplineList">
    <tr *ngIf="discipline !== selected" [routerLink]="['./', discipline.id]" role="listitem">
      <td>{{ discipline.name }}</td>
    </tr>
  </tbody>
</table>

<button type="button" *ngIf="selected == null" title="Add" [routerLink]="['./add']">
  <app-fa name="plus" fw="true"></app-fa>
  <span>Add Disciplines</span>
</button>
<button type="button" *ngIf="selected == null && canAddDefaults" title="Add default" (click)="addDefaults()">
  <app-fa name="plus-circle" fw="true"></app-fa>
  <span>Add Default Disciplines</span>
</button>
