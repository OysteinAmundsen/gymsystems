<form [formGroup]="scoreForm" (submit)="save()">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <mat-form-field class="col-8">
          <input matInput type="text" formControlName="name" placeholder="{{'Name' | translate}}" appAutofocus>
        </mat-form-field>
        <mat-form-field class="col-2">
          <input matInput type="text" formControlName="type" placeholder="{{'Type' | translate}}">
        </mat-form-field>
        <div class="col-2 material-label">
          <label translate>Operation</label>
          <mat-slide-toggle class="mat-primary" [checked]="scoreForm.value.operation === operations.Addition" (change)="$event.checked ? scoreForm.controls['operation'].setValue(operations.Addition) : scoreForm.controls['operation'].setValue(operations.Subtraction)">
            <span *ngIf="scoreForm.value.operation === operations.Addition" translate>Addition</span>
            <span *ngIf="scoreForm.value.operation === operations.Subtraction" translate>Subtraction</span>
          </mat-slide-toggle>
        </div>
      </div>

      <div class="row">
        <mat-form-field class="col-4">
          <input matInput type="number" formControlName="judges" placeholder="{{'Judges' | translate}}">
        </mat-form-field>
        <mat-form-field class="col-4">
          <input matInput type="number" formControlName="max" placeholder="{{'Max Score' | translate}}">
        </mat-form-field>
        <mat-form-field class="col-4">
          <input matInput type="number" formControlName="min" placeholder="{{'Min Score' | translate}}">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <app-save-button buttonType="submit" [disabled]="scoreForm.invalid || scoreForm.pristine"></app-save-button>
      <button mat-raised-button type="button" [title]="'Cancel' | translate" (click)="close()"><fa name="ban" fw="true"></fa> <span translate>Cancel</span></button>
      <button mat-raised-button type="button" *ngIf="standalone || scoreForm.value.id" [title]="'Delete' | translate" class="pull-right mat-warn" (click)="delete()"><fa name="trash" fw="true"></fa> <span translate>Delete</span></button>
    </mat-card-actions>
  </mat-card>
</form>
