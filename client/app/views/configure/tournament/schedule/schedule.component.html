<div class="table-responsive">
  <table role="list">
    <thead>
      <tr>
        <th>#</th>
        <th translate class="visible-wide">Time</th>
        <th translate>Team</th>
        <th translate>Division</th>
        <th translate>Discipline</th>
        <th class="icons"></th>
      </tr>
    </thead>

    <tbody dragula="schedule-bag" [dragulaModel]="schedule">
      <tr *ngFor="let item of schedule" class="draggable {{item.id ? '' : 'new'}}" [ngClass]="{'day-split': isNewDay(item)}">
        <td>#{{ item.startNumber + 1 }}</td>
        <td class="visible-wide" [innerHtml]="startTime(item)"></td>
        <td>{{ item.team.name }}</td>
        <td>{{ division(item.team) }}</td>
        <td><b *ngIf="item.team.class === classes.TeamGym">TG: </b>{{ item.discipline.name }}</td>
        <td class="icons"><button type="button" class="warning" (click)="deleteParticipant(item)"><app-fa name="trash" fw="true"></app-fa></button>
      </tr>
    </tbody>
  </table>
</div>

<button type="submit" (click)="saveSchedule()" [disabled]="!hasChanges()">
  <app-fa name="save" fw="true"></app-fa>
  <span translate>Save</span>
</button>
<button type="button" (click)="calculateSchedule()" *ngIf="haveMissing()">
  <app-fa name="calculator" fw="true"></app-fa>
  <span translate>Calculate schedule</span>
</button>
<button type="button" *ngIf="schedule.length" [title]="'Delete' | translate" class="pull-right warning" (click)="deleteAll()"><app-fa name="trash" fw="true"></app-fa> <span translate>Delete</span></button>
