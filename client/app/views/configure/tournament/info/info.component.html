<form *ngIf="tournament" (submit)="save()">
  <header>
    <button mat-button type="button" [title]="'Edit norwegian description' | translate" (click)="setLang('no')"><span [ngClass]="'clickable flag-icon flag-icon-no ' + (lng === 'no' ? 'selected' : '')"></span></button>
    <button mat-button type="button" [title]="'Edit english description' | translate" (click)="setLang('en')"><span [ngClass]="'clickable flag-icon flag-icon-gb ' + (lng === 'en' ? 'selected' : '')"></span></button>
    <span class="divider"></span>
    <button mat-button type="button" [disabled]="preview" [title]="'Set selected text in bold' | translate" (click)="bold()"><fa name="bold" fw="true"></fa></button>
    <button mat-button type="button" [disabled]="preview" [title]="'Set selected text in italic' | translate" (click)="italic()"><fa name="italic" fw="true"></fa></button>
    <button mat-button type="button" [disabled]="preview" [title]="'Toggle header level' | translate" (click)="toggleHeaders()"><fa name="header" fw="true"></fa></button>
    <span class="divider"></span>
    <button mat-button type="button" *ngIf="!preview" [title]="'Preview text' | translate" (click)="preview = true"><fa name="eye" fw="true"></fa> <span translate>Preview</span></button>
    <button mat-button type="button" *ngIf="preview" [title]="'Edit mode' | translate" (click)="preview = false"><fa name="code" fw="true"></fa> <span translate>Edit</span></button>
  </header>

  <section>
    <textarea *ngIf="!preview" name="description" rows="20" [(ngModel)]="tournament['description_' + lng]" #infoText></textarea>
    <div *ngIf="preview" class="preview">
      <pre [innerHTML]="tournament['description_' + lng] | MarkdownToHtml"></pre>
    </div>
  </section>

  <footer>
    <app-save-button buttonType="submit" [disabled]="!isChanged()"></app-save-button>
  </footer>
</form>
