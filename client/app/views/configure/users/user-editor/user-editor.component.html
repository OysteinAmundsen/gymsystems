<h1>
  <app-fa name="user" fw="true"></app-fa>
  {{ userForm.value.name || 'User' }}
</h1>

<form class="panel" [formGroup]="userForm" (submit)="save()">
  <fieldset>
    <div class="row">
      <div class="col-xs-8" appFloatingLabelContainer>
        <label>Name</label>
        <input type="text" formControlName="name" appAutofocus>
      </div>
      <div class="col-xs-4" appFloatingLabelContainer>
        <label>Role</label>
        <select formControlName="role">
          <option *ngFor="let role of roles" [ngValue]="role.id">{{role.name}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6" appFloatingLabelContainer>
        <label>Password</label>
        <input type="password" formControlName="password">
      </div>
      <div class="col-xs-6" appFloatingLabelContainer>
        <label>Repeat password</label>
        <input type="password" formControlName="repeatPassword">
      </div>
    </div>
  </fieldset>

  <footer>
    <button type="submit" title="Save" [disabled]="userForm.invalid || userForm.pristine"><app-fa name="save" fw="true"></app-fa> <span>Save</span></button>
    <button type="button" title="Cancel" (click)="cancel()"><app-fa name="ban" fw="true"></app-fa> <span>Cancel</span></button>
    <button type="button" *ngIf="userForm.value.id && userForm.value.id !== currentUser.id" title="Delete" class="pull-right warning" (click)="delete()"><app-fa name="trash" fw="true"></app-fa> <span>Delete</span></button>
  </footer>
</form>

{{ error }}
