<h1>
  <fa name="users" fw="true"></fa>
  <span translate>Users</span>
</h1>

<div class="table-responsive">
  <table role="list" class="editable" mdSort (mdSortChange)="sortData($event)">
    <thead>
      <tr>
        <th translate md-sort-header="name">Name</th>
        <th translate md-sort-header="role">Role</th>
        <th translate md-sort-header="club.name">Club</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of userList">
      <tr [routerLink]="['.', user.id]" role="listitem">
        <td class="username">{{ user.name }}</td>
        <td class="rolename">{{ roleName(user) }}</td>
        <td class="clubname">{{ user.club ? user.club.name : '' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<button type="button" [title]="'Add' | translate" [routerLink]="['./add']">
  <fa name="plus" fw="true"></fa>
  <span translate>Add User</span>
</button>
