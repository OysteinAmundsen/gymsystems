<h1>
  <fa name="users" fixed="true"></fa>
  <span translate>Users</span>
</h1>

<mat-table #table [dataSource]="userSource" role="menu" matSort (matSortChange)="userSource.sortData($event)">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{'Name' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{'Role' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ roleName(user) }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="club">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{'Club' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.club ? user.club.name : '' }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let user; columns: displayColumns; let index=index" #dataRow [routerLink]="['.', user.id]"></mat-row>
</mat-table>

<button mat-raised-button type="button" class="mat-accent" [title]="'Add' | translate" [routerLink]="['./add']">
  <fa name="plus" fixed="true"></fa>
  <span translate>Add User</span>
</button>
