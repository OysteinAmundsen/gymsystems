<form class="panel" [formGroup]="troopForm" (submit)="save()">
  <fieldset>
    <div class="row">
      <div class="col-12" appFloatingLabelContainer>
        <label translate>Name</label>
        <input type="text" formControlName="name" appAutofocus>
      </div>
    </div>

    <br/>
    <div class="row">
      <div class="flex-col">
        <h3>
          <app-fa name="address-book" fw="true"></app-fa>
          <span translate>Available</span>
        </h3>
        <ul [dragula]="'member-bag'" class="available">
          <li class="memberBox" *ngFor="let member of availableMembers">
            <span>{{ member.name }}</span>
            <small>{{ age(member.birthYear) }}</small>
          </li>
        </ul>
      </div>
      <div class="flex-col">
        <h3>
          <app-fa name="group" fw="true"></app-fa>
          <span translate>Gymnasts in {{ troopForm.value.name }}</span>
        </h3>
        <ul [dragula]="'member-bag'" class="added">
          <li class="memberBox" *ngFor="let member of troopForm.value.gymnasts">
            <span>{{ member.name }}</span>
            <small>{{ age(member.birthYear) }}</small>
          </li>
        </ul>
      </div>
    </div>
  </fieldset>

  <footer>
    <app-save-button buttonType="submit" [disabled]="troopForm.invalid || troopForm.pristine"></app-save-button>
    <button type="button" [title]="'Cancel' | translate" (click)="close()"><app-fa name="ban" fw="true"></app-fa> <span translate>Cancel</span></button>
    <button type="button" *ngIf="troopForm.value.id" [title]="'Delete' | translate" class="pull-right warning" (click)="delete()"><app-fa name="trash" fw="true"></app-fa> <span translate>Delete</span></button>
  </footer>
</form>
