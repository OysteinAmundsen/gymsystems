<div class="table-responsive">
  <table role="list" class="editable" matSort (matSortChange)="sortData($event)">
    <thead>
      <tr>
        <th mat-sort-header="name">{{'Name' | translate}}</th>
        <th mat-sort-header="birthYear">{{'Birth year' | translate}}</th>
        <th mat-sort-header="gender">{{'Gender' | translate}}</th>
        <th>{{'Teams' | translate}}</th>
      </tr>
    </thead>
    <tbody *ngFor="let member of memberList">
      <tr *ngIf="member !== selected" (click)="select(member)" role="listitem" [ngClass]="{'male': member.gender == genders.Male, 'female': member.gender == genders.Female}">
        <td>{{ member.name }}</td>
        <td>{{ member.birthYear }}</td>
        <td>{{ genderDivision(member) }}</td>
        <td [title]="teamsTitle(member)">{{ countTeams(member) }}</td>
      </tr>
      <tr *ngIf="member === selected">
        <td colspan="4">
          <app-member-editor [club]="club" [member]="selected" (memberChanged)="onChange($event)"></app-member-editor>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button mat-raised-button type="button" *ngIf="selected == null" [title]="'Add' | translate" (click)="addMember()">
  <fa name="plus" fw="true"></fa>
  <span translate>Add Member</span>
</button>
<a mat-raised-button class="file-upload btn" *ngIf="selected == null" [title]="'Import' | translate">
  <input type="file" (change)="importMember($event)" accept=".csv">
  <fa name="upload" fw="true"></fa>
  <span translate>Import Members</span>
</a>
<a mat-raised-button href="/api/clubs/{{ club.id }}/export-members" class="file-upload btn" *ngIf="club != null && selected == null && memberList && memberList.length > 0" [title]="'Import' | translate">
  <fa name="download" fw="true"></fa>
  <span translate>Export Members</span>
</a>
