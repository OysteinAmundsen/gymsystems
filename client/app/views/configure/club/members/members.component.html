<mat-table #table [dataSource]="memberSource"
           matSort (matSortChange)="memberSource.sortData($event)"
           [matSortActive]="sortColumn" [matSortDirection]="sortDirection">

  <!-- Checked -->
  <ng-container matColumnDef="selector">
    <mat-header-cell *matHeaderCellDef class="selector">
      <mat-checkbox [checked]="selectionState() === 1" [indeterminate]="selectionState() === 2" (change)="toggleSelectAll()"></mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let team" class="selector">
      <mat-checkbox [checked]="isSelected(team)" (click)="$event.stopPropagation()" (change)="toggleSelection(team)"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{'Name' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ member.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="birthYear">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{'Birth year' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ member.birthYear }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{'Gender' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ genderDivision(member) }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="teams">
    <mat-header-cell *matHeaderCellDef [mat-sort-header]="[countTeams, this]">{{'Teams' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let member">{{ countTeams(member) }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let member; columns: displayedColumns; let index=index"
          (press)="onPress($event)"
          matRipple #dataRow
          [routerLink]="['.', member.id]"
          [ngClass]="{'male': member.gender == genders.Male, 'female': member.gender == genders.Female, collapsed: selected == member}"></mat-row>
</mat-table>

<button mat-raised-button class="mat-accent" type="button" *ngIf="selected == null" [title]="'Add' | translate" (click)="addMember()">
  <i class="fa fa-fw fa-plus"></i>
  <span translate>Add Member</span>
</button>
<a mat-raised-button class="file-upload btn" *ngIf="selected == null" [title]="'Import' | translate">
  <input type="file" (change)="importMember($event)" accept=".csv">
  <i class="fa fa-fw fa-upload"></i>
  <span translate>Import Members</span>
</a>
<a mat-raised-button href="/api/clubs/{{ club.id }}/export-members" class="file-upload btn" *ngIf="club != null && selected == null && memberList && memberList.length > 0" [title]="'Import' | translate">
  <i class="fa fa-fw fa-download"></i>
  <span translate>Export Members</span>
</a>
<ng-container *ngIf="!selectMode">
  <button mat-raised-button type="button" class="pull-right mat-warn" [title]="'Delete all' | translate" (click)="deleteAll()" *appIfAuth="'Admin'">
    <i class="fa fa-fw fa-trash"></i>
    <span translate>Delete all</span>
  </button>
</ng-container>
<ng-container *ngIf="selectMode">
  <button mat-raised-button type="button" class="pull-right mat-warn" [title]="'Delete selected' | translate" (click)="deleteAll()" *appIfAuth="'Organizer'">
    <i class="fa fa-fw fa-trash"></i>
    <span translate>Delete selected</span>
  </button>
</ng-container>
