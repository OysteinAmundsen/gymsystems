<form [formGroup]="memberForm" (submit)="save()">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <mat-form-field class="col-6">
          <input matInput type="text" formControlName="name" placeholder="{{'Name' | translate}}" appAutofocus>
        </mat-form-field>
        <mat-form-field class="col-4">
          <input matInput type="number" formControlName="birthYear" placeholder="{{'Birth year' | translate}}" [min]="minYear" [max]="maxYear" minlength="4" maxlength="4">
        </mat-form-field>
        <div class="col-2 material-label">
          <label translate>Gender</label>
          <mat-slide-toggle class="mat-primary" [checked]="memberForm.value.gender === gender.Male" (change)="$event.checked ? memberForm.controls['gender'].setValue(gender.Male) : memberForm.controls['gender'].setValue(gender.Female)">
            <span *ngIf="memberForm.value.gender === gender.Male" translate>Male</span>
            <span *ngIf="memberForm.value.gender === gender.Female" translate>Female</span>
          </mat-slide-toggle>
        </div>
      </div>
      <div class="row">
      </div>
    </mat-card-content>

    <mat-card-actions>
      <app-save-button buttonType="submit" [disabled]="memberForm.invalid || memberForm.pristine"></app-save-button>
      <button mat-raised-button type="button" [title]="'Cancel' | translate" (click)="close()"><fa name="ban" fw="true"></fa> <span translate>Cancel</span></button>
      <button mat-raised-button type="button" *ngIf="memberForm.value.id" [title]="'Delete' | translate" class="pull-right mat-warn" (click)="delete()"><fa name="trash" fw="true"></fa> <span translate>Delete</span></button>
    </mat-card-actions>
  </mat-card>
</form>
