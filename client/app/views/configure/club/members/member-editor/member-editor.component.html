<form [formGroup]="memberForm" (submit)="save()">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <div class="card-actions">
        <button type="button" mat-icon-button (click)="close()"><fa name="close" fw="true"></fa></button>
      </div>
      <fa name="address-card-o" fw="true" size="2" mat-card-avatar></fa>
      <mat-card-title><h3>{{memberForm.value.name}}</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <mat-form-field class="col-6">
          <input matInput type="text" formControlName="name" placeholder="{{'Name' | translate}}" appAutofocus>
        </mat-form-field>
        <mat-form-field class="col-4">
          <input matInput type="number" formControlName="birthYear" placeholder="{{'Birth year' | translate}}" [min]="minYear" [max]="maxYear" minlength="4" maxlength="4">
        </mat-form-field>
        <div class="col-2 material-label">
          <label translate>Gender</label>
          <mat-slide-toggle class="mat-primary" [checked]="memberForm.value.gender === gender.Male" (change)="$event.checked ? memberForm.controls['gender'].setValue(gender.Male) : memberForm.controls['gender'].setValue(gender.Female)">
            <span *ngIf="memberForm.value.gender === gender.Male" translate>Male</span>
            <span *ngIf="memberForm.value.gender === gender.Female" translate>Female</span>
          </mat-slide-toggle>
        </div>
      </div>
      <div class="row">
        <mat-form-field class="col-6">
          <input matInput type="email" formControlName="email" placeholder="{{'Email' | translate}}">
        </mat-form-field>
        <mat-form-field class="col-6">
          <input matInput type="tel" formControlName="phone" placeholder="{{'Phone' | translate}}">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-12">
          <input matInput type="text" formControlName="allergies" placeholder="{{'Allergies' | translate}}">
        </mat-form-field>
      </div>
      <div class="row">
        <fieldset class="col-6">
          <legend translate>Guardian</legend>

          <mat-form-field class="col-12">
            <input matInput type="text" formControlName="guardian1" placeholder="{{'Name' | translate}}">
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput type="tel" formControlName="guardian1Phone" placeholder="{{'Phone' | translate}}">
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput type="email" formControlName="guardian1Email" placeholder="{{'Email' | translate}}">
          </mat-form-field>
        </fieldset>
        <fieldset class="col-6">
          <legend translate>Guardian</legend>
          <mat-form-field class="col-12">
            <input matInput type="text" formControlName="guardian2" placeholder="{{'Name' | translate}}">
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput type="tel" formControlName="guardian2Phone" placeholder="{{'Phone' | translate}}">
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput type="email" formControlName="guardian2Email" placeholder="{{'Email' | translate}}">
          </mat-form-field>
        </fieldset>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <app-save-button buttonType="submit" [disabled]="memberForm.invalid || memberForm.pristine"></app-save-button>
      <button mat-raised-button type="button" [title]="'Cancel' | translate" (click)="close()"><fa name="ban" fw="true"></fa> <span translate>Cancel</span></button>
      <button mat-raised-button type="button" *ngIf="memberForm.value.id" [title]="'Delete' | translate" class="pull-right mat-warn" (click)="delete()"><fa name="trash" fw="true"></fa> <span translate>Delete</span></button>
    </mat-card-actions>
  </mat-card>
</form>
