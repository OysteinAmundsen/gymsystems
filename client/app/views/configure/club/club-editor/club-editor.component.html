<header>
  <h1>
    <fa name="university" fw="true"></fa>
    <span>{{ clubName }}</span>
  </h1>
</header>

<!-- View data -->
<div class="table-responsive">
  <table *ngIf="!isEdit" [title]="'Click to edit' | translate" (click)="edit()">
    <tr>
      <th translate>Name</th>
      <td>{{ club.name }}</td>
    </tr>
  </table>
</div>

<!-- Edit data -->
<form [formGroup]="clubForm" (submit)="save()" *ngIf="isEdit">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <mat-form-field class="col-12">
          <input matInput formControlName="name" placeholder="{{'Name' | translate}}" [matAutocomplete]="clubTypeahead" appAutofocus>
          <mat-autocomplete #clubTypeahead="matAutocomplete" (optionSelected)="setSelectedClub($event)">
            <mat-option *ngFor="let club of clubList" [value]="club">
              {{ club.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <app-save-button buttonType="submit" [disabled]="clubForm.invalid || clubForm.pristine"></app-save-button>
      <button type="button" [title]="'Cancel' | translate" (click)="cancel()"><fa name="ban" fw="true"></fa> <span translate>Cancel</span></button>
      <button type="button" *ngIf="clubForm.value.id" [title]="'Delete' | translate" class="pull-right warning" (click)="delete()"><fa name="trash" fw="true"></fa> <span translate>Delete</span></button>
    </mat-card-actions>
  </mat-card>
</form>

<!-- Tab list -->
<menu mat-tab-nav-bar *ngIf="clubForm.value.id">
  <a mat-tab-link routerLink="./members" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
    [routerLinkActive]="['active']" *ngIf="user.role >= roles.Admin || user.club.id === clubForm.value.id">
    <fa name="id-card-o" fw="true"></fa> <span translate>Members</span>
  </a>
  <a mat-tab-link routerLink="./troops" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
    [routerLinkActive]="['active']" *ngIf="user.role >= roles.Admin || user.club.id === clubForm.value.id">
    <fa name="group" fw="true"></fa> <span translate>Teams</span>
  </a>
  <a mat-tab-link routerLink="./statistics" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
    [routerLinkActive]="['active']" *ngIf="user.role >= roles.Admin || user.club.id === clubForm.value.id">
    <fa name="line-chart" fw="true"></fa> <span translate>Statistics</span>
  </a>
</menu>

<div class="sub-routes">
  <router-outlet></router-outlet>
</div>
