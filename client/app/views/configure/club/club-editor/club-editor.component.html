<header>
  <h1>
    <fa name="university" fw="true"></fa>
    <span>{{ clubName }}</span>
  </h1>
</header>

<!-- View data -->
<div class="table-responsive">
  <table *ngIf="!isEdit" [title]="'Click to edit' | translate" (click)="edit()">
    <tr>
      <th translate>Name</th>
      <td>{{ club.name }}</td>
    </tr>
  </table>
</div>

<!-- Edit data -->
<form [formGroup]="clubForm" (submit)="save()" *ngIf="isEdit">
  <md-card>
    <md-card-content>
      <div class="row">
        <div class="col-12" appFloatingLabelContainer>
          <label translate>Name</label>
          <app-typeahead itemText="name" [valueTransformer]="clubTransformer" [items]="clubs" [getMatches]="getClubMatchesFn()" (textValueChange)="setClubName($event)" [(selectedItem)]="selectedClub" appAutofocus></app-typeahead>
        </div>
      </div>
    </md-card-content>
    <md-card-actions>
      <app-save-button buttonType="submit" [disabled]="clubForm.invalid || clubForm.pristine"></app-save-button>
      <button type="button" [title]="'Cancel' | translate" (click)="cancel()"><fa name="ban" fw="true"></fa> <span translate>Cancel</span></button>
      <button type="button" *ngIf="clubForm.value.id" [title]="'Delete' | translate" class="pull-right warning" (click)="delete()"><fa name="trash" fw="true"></fa> <span translate>Delete</span></button>
    </md-card-actions>
  </md-card>
</form>

<!-- Tab list -->
<menu md-tab-nav-bar *ngIf="clubForm.value.id">
  <a md-tab-link routerLink="./members" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
    [routerLinkActive]="['active']" *ngIf="user.role >= roles.Admin || user.club.id === clubForm.value.id">
    <fa name="id-card-o" fw="true"></fa> <span translate>Members</span>
  </a>
  <a md-tab-link routerLink="./troops" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
    [routerLinkActive]="['active']" *ngIf="user.role >= roles.Admin || user.club.id === clubForm.value.id">
    <fa name="group" fw="true"></fa> <span translate>Teams</span>
  </a>
  <a md-tab-link routerLink="./statistics" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
    [routerLinkActive]="['active']" *ngIf="user.role >= roles.Admin || user.club.id === clubForm.value.id">
    <fa name="line-chart" fw="true"></fa> <span translate>Statistics</span>
  </a>
</menu>

<div class="sub-routes">
  <router-outlet></router-outlet>
</div>
