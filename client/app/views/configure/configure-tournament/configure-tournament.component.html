<h1>
  <fa name="heartbeat" fw="true"></fa>
  Tournaments
</h1>

<button (click)="addTournament()">
  <fa name="plus" fw="true"></fa>
  Add Tournament
</button>

<form *ngIf="showForm == true">
  <fieldset>
    <label>Name</label>
    <input type="text">

    <label>Start date</label>
    <input type="text">

    <label>End date</label>
    <input type="text">

    <label>Location</label>
    <input type="text">

    <label>Image</label>
    <input type="text">
  </fieldset>
  <footer>
    <button type="submit"><fa name="save" fw="true"></fa> Save tournament</button>
  </footer>
</form>
