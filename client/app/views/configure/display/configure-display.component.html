<h1>
  <app-fa name="tv" fw="true"></app-fa>
  Display
</h1>

<form class="panel">
  <div role="table">
    <div role="row">
      <section *ngFor="let template of templates">
        <app-macro-dialog></app-macro-dialog>
        <textarea title="{{ template.title }}">{{ template.content }}</textarea>
      </section>
    </div>
  </div>
  <footer>
    <button type="submit" title="Save"><app-fa name="save" fw="true"></app-fa> <span>Save setup</span></button>
  </footer>
</form>
