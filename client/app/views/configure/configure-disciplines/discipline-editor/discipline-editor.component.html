<form [formGroup]="disciplineForm" (submit)="save()">
  <fieldset>
    <div class="row">
      <div class="col-12" appFloatingLabelContainer>
        <label>Name</label>
        <input type="text" formControlName="name">
      </div>
    </div>
  </fieldset>
  <footer>
    <button type="submit"><app-fa name="save" fw="true"></app-fa> Save discipline</button>
    <button type="button" (click)="close()"><app-fa name="ban" fw="true"></app-fa> Cancel</button>
    <button *ngIf="disciplineForm.value.id" class="pull-right warning" type="button" (click)="delete()"><app-fa name="trash" fw="true"></app-fa> Delete discipline</button>
  </footer>
</form>
