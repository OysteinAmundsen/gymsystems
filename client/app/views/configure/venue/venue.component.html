<h1>
  <fa name="map-marker" fw="true"></fa>
  <span translate>Venue</span>
</h1>

<div class="table-responsive">
  <table role="list" class="editable" matSort (matSortChange)="sortData($event)">
    <thead>
      <tr>
        <th mat-sort-header="name">{{'Name' | translate}}</th>
        <th mat-sort-header="contact">{{'Contact' | translate}}</th>
        <th mat-sort-header="rentalCost">{{'Rental cost' | translate}}</th>
        <th mat-sort-header="address">{{'Address' | translate}}</th>
        <th *appIfAuth="'Admin'">{{'Created by' | translate}}</th>
      </tr>
    </thead>
    <tbody *ngFor="let venue of venueList">
      <tr [routerLink]="['.', venue.id]" role="listitem">
        <td>{{ venue.name }}</td>
        <td>{{ venue.contact }}</td>
        <td>{{ venue.rentalCost }}</td>
        <td>{{ venue.address }}</td>
        <td *appIfAuth="'Admin'">{{ venue.createdBy.name }}</td>
      </tr>
    </tbody>
  </table>
</div>

<button mat-raised-button type="button" [title]="'Add' | translate" [routerLink]="['./add']" *appIfAuth="'Organizer'">
  <fa name="plus" fw="true"></fa>
  <span translate>Add Venue</span>
</button>
