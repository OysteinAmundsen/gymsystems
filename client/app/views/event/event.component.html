<header *ngIf="tournament">
  <small>{{ tournament.startDate | date: 'dd.MM' }} - {{ tournament.endDate | date: 'dd.MM' }} {{ tournament.endDate | date: 'yyyy' }}</small>
  <h2 class="pull-left">{{ tournament.name }}</h2>

  <button type="button" class="pull-right primary raised" [routerLink]="['./list']" [routerLinkActive]="['active']">
    <fa name="list" fw="true"></fa>
    <span translate>List</span>
  </button>

  <button type="button" class="pull-right primary raised" [routerLink]="['./results']" [routerLinkActive]="['active']">
    <fa name="trophy" fw="true"></fa>
    <span translate>Results </span>
  </button>

  <button type="button" class="pull-right primary raised" *appIfAuth="'Secretariat'" [routerLink]="['./display']" [routerLinkActive]="['active']">
    <fa name="tv" fw="true"></fa>
    <span translate>Display </span>
  </button>

  <button type="button" class="pull-right" *appIfAuth="'Organizer'" [routerLink]="['/configure/tournament', tournament.id]">
    <fa name="cog" fw="true"></fa>
    <span translate>Settings </span>
  </button>
</header>

<router-outlet></router-outlet>
