<!-- National classes -->
<section *ngFor="let division of divisions" class="division">
  <h3>{{division}}</h3>
  <div class="row">
    <div *ngFor="let discipline of disciplines" class="col-4">
      <table>
        <thead>
          <tr><th colspan="2"><h4>{{discipline}}</h4></th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let participant of getByDiscipline(discipline, getByDivision(division))" [ngClass]="{isPublished: isPublished(participant)}">
            <td>{{participant.team.name}}</td>
            <td class="score">{{score(participant) | number:'1.3-3'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<!-- TeamGym -->
<section class="division" *ngIf="teamGymDivisions.length">
  <h3 translate>TeamGym</h3>
  <div class="row">
    <div *ngFor="let division of teamGymDivisions" class="col-4">
      <table>
        <thead>
          <tr><th [attr.colspan]="getMaxColspan()"><h4>{{division}}</h4></th></tr>
          <tr>
            <td></td>
            <td *ngFor="let discipline of disciplines">
              <small>{{discipline}}</small>
            </td>
            <td translate class="score">Total</td>
          </tr>
        </thead>
        <tbody *ngFor="let participant of getByTeamGym(division)" class="team">
          <tr class="team-total" [ngClass]="{isPublished: isPublished(participant)}">
            <td>{{participant.team.name}}</td>
            <td *ngFor="let exec of teamGymScoresByGroup(participant)">
              <small>{{exec.total | number:'1.3-3'}}</small>
            </td>
            <td class="score">{{score(participant) | number:'1.3-3'}}
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
