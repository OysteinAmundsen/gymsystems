user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include           /etc/nginx/mime.types;
  default_type      application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log        /dev/stdout  main;
  sendfile          on;
  keepalive_timeout 65;

  # Setup compression
  gzip on;
  gzip_comp_level 6;
  gzip_vary on;
  gzip_min_length  1000;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_buffers 16 8k;

  # Force https
  server {
    listen              80;
    server_name         _;
    return 301 https://$host$request_uri;
  }

  # # NginX proxy wrapper
  server {
    listen              443 ssl;
    #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    server_name         gymsystems.org www.gymsystems.org;
    ssl_certificate     /etc/letsencrypt/live/www.gymsystems.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.gymsystems.org/privkey.pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://gymsystems:3000;
    }
  }
}
