  # Setup compression
  gzip_comp_level 6;
  gzip_vary on;
  gzip_min_length  1000;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_buffers 16 8k;

  # NginX proxy wrapper
  server {
    listen              443 ssl;
    #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    server_name         gymsystems.org www.gymsystems.org;
    ssl_certificate     /etc/letsencrypt/live/www.gymsystems.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.gymsystems.org/privkey.pem;

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://gymsystems:3000;
    }
  }
