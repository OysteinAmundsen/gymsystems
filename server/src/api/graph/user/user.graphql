type Query {
  getUsers: [IUser]
  user(id: ID!): IUser
  me: IUser
}

type Mutation {
  changePassword(old: String, password: String): Boolean
  saveUser(input: UserInput): IUser
  deleteUser(id: ID): Boolean
}

type Subscription {
  userCreated: IUser
  userModified: IUser
  userDeleted: ID
}

type IUser {
  id: ID!
  name: String
  email: String
  # password: String
  role: Int
  tournaments: [ITournament]
  venues: [IVenue]
  clubId: ID
  club: IClub
}

input UserInput {
  id: ID
  name: String!
  email: String
  password: String
  role: Int
  club: IDDependencyInput
  tournaments: [IDDependencyInput]
  venues: [IDDependencyInput]
  clubId: ID
}

input IDDependencyInput {
  id: ID!
}
