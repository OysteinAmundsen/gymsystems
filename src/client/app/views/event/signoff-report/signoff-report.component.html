<div *ngFor="let division of divisions">
  <section *ngFor="let discipline of disciplines">
    <header class="center">
      <h2>{{ tournament.name }}</h2>
      <h3>{{ dateSpan }}</h3>
      <h4>{{ tournament.venue.name }}</h4>
      <hr />
      <h1>{{ division }}</h1>
    </header>

    <div class="table-responsive">
      <table role="list">
        <thead>
          <tr>
            <td colspan="30"><h3 class="center">{{ discipline }}</h3></td>
          </tr>
          <tr>
            <td>#</td>
            <td translate>Name</td>
            <td *ngFor="let col of colsFilteredByDivisionAndDiscipline(division, discipline)" [ngClass]="{'group': isGroup(col)}">{{ col }}</td>
            <td translate class="group">Score</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filterByDivisionAndDiscipline(division, discipline)">
            <td>{{ item.startNumber }}</td>
            <td>{{ item.team.name }}</td>
            <td *ngFor="let col of colsFilteredByDivisionAndDiscipline(division, discipline)" [ngClass]="{'group': isGroup(col)}">{{ scoreFromGroupName(item, col) | number:'1.2-2' }}</td>
            <td class="group">{{ score(item) | number:'1.3-3' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="signatures">
      <div *ngFor="let judge of judgesForDivisionAndDiscipline(division, discipline)">
        <span>
          <b *ngFor="let type of judge.type">{{ type }}</b>
          <i>{{ judge.name }}</i>
        </span>
      </div>
    </div>
  </section>
</div>
