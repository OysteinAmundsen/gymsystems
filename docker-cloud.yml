client:
  autodestroy: on-success
  autoredeploy: true
  environment:
    - DATABASE_HOST=db
    - NODE_ENV=production
  image: 'oysteinamundsen/gymsystems:latest'
  links:
    - db
  ports:
    - '80:3000'
  restart: on-failure
  volumes:
    - '/usr/src/app/log:/usr/src/app/log'
db:
  environment:
    - MYSQL_DATABASE=gymsystem
    - MYSQL_PASSWORD=admin
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_USER=system
  image: 'mysql:latest'
  restart: on-failure
  volumes:
    - '/usr/src/app/data:/var/lib/mysql'
